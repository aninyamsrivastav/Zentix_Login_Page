<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentix Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="ring-container">
    <div class="ring"></div>
  </div>

  <div class="login-box">
    <h2>Zentix</h2>
    <form action="/login" method="POST">
      <div class="input-wrapper">
      <img src="{{ url_for('static', filename='email.png') }}" alt="email icon" class="input-icon" height="20" />
      <input type="email" name="email" placeholder="Email" required /> 
      </div>
      <div class="input-group">
         <img src="{{ url_for('static', filename='padlock.png') }}" alt="Padlock Icon" class="input-him" height="20" />
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
      <p class="register-link">No account? <a href="#"><u>Register here</u></a></p>
    </form>
  </div>
</body>
</html>
